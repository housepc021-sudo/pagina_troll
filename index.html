<!DOCTYPE html>
<html>
<head>
    <title>¡ADVERTENCIA!</title>
    <style>
        body {
            background-color: #8B0000;
            color: white;
            text-align: center;
            font-family: 'Courier New', monospace;
            padding: 20px;
        }
        .warning {
            border: 3px solid yellow;
            padding: 30px;
            margin: 50px auto;
            max-width: 600px;
            background: #B22222;
        }
        .qr-code {
            margin: 30px 0;
            border: 2px dashed white;
            padding: 15px;
            display: inline-block;
        }
        .blink {
            animation: blink 1s infinite;
        }
        @keyframes blink {
            50% { opacity: 0; }
        }
    </style>
</head>
<body>
    <div class="warning">
        <h1 class="blink">¡ALTO!</h1>
        <h2>CONTENIDO CLASIFICADO</h2>
        <p>Al escanear este código aceptas los términos y condiciones:</p>
        <ul style="text-align: left;">
            <li>No podrás desver el contenido</li>
            <li>Tu mente podría explotar</li>
            <li>Procede bajo tu propio riesgo</li>
        </ul>
        
        <div class="qr-code">
            <img src="Mi_código_QR_2-1024.png" width="200" alt="ALERTAA!!! USTED CONTINUA BAJO SU PROPIO RIESGO!!!">
        </div>
        
        <p><strong>¿Aún quieres continuar?</strong></p>
    </div>
</body>
<script>
    // Crear un botón de "Acepto el Riesgo"
    const acceptButton = document.createElement('button');
    acceptButton.textContent = 'SÍ, ACEPTO EL RIESGO';
    acceptButton.style.cssText = `
        background-color: #FFD700;
        color: #8B0000;
        border: none;
        padding: 15px 30px;
        text-align: center;
        font-size: 18px;
        margin: 20px;
        cursor: pointer;
        border-radius: 5px;
        font-family: 'Courier New', monospace;
        font-weight: bold;
    `;

    // Añadir un efecto hover al botón
    acceptButton.onmouseover = function() {
        this.style.backgroundColor = '#FFF';
        this.style.transform = 'scale(1.05)';
    };
    acceptButton.onmouseout = function() {
        this.style.backgroundColor = '#FFD700';
        this.style.transform = 'scale(1)';
    };

    // Añadir lo que pasa cuando se hace clic
    acceptButton.onclick = function() {
        alert('¡Valiente! Ahora tu destino está en tus manos. ¡Escanea!');
        // Aquí podrías añadir más acciones, como hacer el QR más grande.
    };

    // Insertar el botón en la advertencia
    document.querySelector('.warning').appendChild(acceptButton);
</script>
</html>
